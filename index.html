<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya - Your Hinglish AI Friend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            background-color: #6a1b9a;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #6a1b9a;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background-color: #e1bee7;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        #send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #4a148c;
        }

        .typing-indicator {
            display: inline-block;
            padding-left: 10px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6a1b9a;
            margin-right: 4px;
            animation: typingAnimation 1.4s infinite both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .timestamp {
            font-size: 0.7rem;
            color: #888;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Priya - Your Hinglish AI Dost 💜</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here... (Hinglish mein bolo!)">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Configuration
        const OPENROUTER_API_KEY = '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';
        const OPENROUTER_API_URL = 'https://openrouter.ai/api/v1/chat/completions';
        const AI_NAME = "Priya";
        const AI_AVATAR = "💜";
        const USER_AVATAR = "👤";

        // Initial greeting
        addMessage('ai', `Namaste! 🙏 Main ${AI_NAME} hoon, tumhari Hinglish AI dost. Kaise ho? Aaj kya chal raha hai?`);

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Main functions
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await getAIResponse(message);
                removeTypingIndicator();
                addMessage('ai', response);
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('ai', 'Oops! Kuch technical dikkt hai. Thoda baad mein try karo na? 😅');
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = sender === 'ai' ? AI_AVATAR : USER_AVATAR;
            messageDiv.innerHTML = `
                <div><strong>${avatar} ${sender === 'ai' ? AI_NAME : 'You'}:</strong> ${text}</div>
                <div class="timestamp">${getCurrentTime()}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <strong>${AI_AVATAR} ${AI_NAME}:</strong> 
                <span class="typing-indicator">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </span>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async function getAIResponse(userMessage) {
            const response = await fetch(OPENROUTER_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                    'HTTP-Referer': window.location.href,
                    'X-Title': 'Hinglish AI Friend'
                },
                body: JSON.stringify({
                    model: "anthropic/claude-3-haiku", // or "google/gemini-pro"
                    messages: [
                        {
                            role: "system",
                            content: `You are ${AI_NAME}, a friendly Indian AI assistant who speaks natural Hinglish (Hindi+English mix). Follow these rules:
                            1. Respond in casual Hinglish (60% Hindi, 40% English)
                            2. Use Indian phrases: "Arey waah!", "Achha!", "Thik hai na?", "Kya baat hai!"
                            3. Be warm and expressive with emojis occasionally 😊
                            4. Keep responses under 3 sentences usually
                            5. Use Indian-English like "do one thing", "only na", "prepone"
                            6. Address user as "tum" or "aap" based on context`
                        },
                        {
                            role: "user",
                            content: userMessage
                        }
                    ],
                    temperature: 0.8,
                    max_tokens: 300
                })
            });
            
            const data = await response.json();
            return data.choices[0]?.message?.content || "Sorry, samajh nahi aaya. Phir se bolo na?";
        }
    </script>
</body>
</html>
